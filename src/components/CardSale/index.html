<a class="card card--radius-m card--border-gradient card--bg-blur card-special @@class" href="#">
    <picture class="card__background">
        <source class="card__img" media="(min-width: 1440px)" srcset="@@bgPc">
        <source class="card__img" media="(min-width: 780px)" srcset="@@bgTb">
        <img class="card__img" src="@@bgMb">
    </picture>
    <div class="card__inner">
        <h3 class="card__title card__title--fz-m card__title--color-blue">@@title</h3>
        <p class="card__text">@@text</p>
        <div class="card__row">
            <p class="card__label">From</p>
            <h3 class="card__price">@@subtitle</h3>
        </div>
        <svg class="card__icon card__icon--color-blue">
            <use xlink:href="./sprites/icons.svg#icon-arrow"></use>
        </svg>
    </div>    
</a>
