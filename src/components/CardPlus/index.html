<div class="card card--bg--blur card--radius--small card--frame--gradient card-plus @@theme @@class">
    <svg class="icon icon--size-large card-plus__icon">
        <use xlink:href="@@icon"></use>
    </svg>
    <div class="card-plus__description">
        @@if(typeof title !== 'undefined' && title){
            <h4 class="card-plus__title">@@title</h4>
        }
        <p class="text card-plus__text">@@text</p>
    </div>
</div>
