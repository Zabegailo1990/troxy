<div class="proxy-checker @@class">
    <div class="proxy-checker__checklist proxy-checker__checklist--hidden">
        <label for="checklist" class="proxy-checker__label">Insert list of proxy here:</label>
        <textarea class="proxy-checker__textarea" id="checklist" placeholder="Supported string formats type//user:password@ip:port or"></textarea>
    </div>
    <div class="proxy-checker__fields">
        <div class="proxy-checker__item proxy-checker__item--select">
            <div class="proxy-checker__label">Type</div>
            <div class="select select--border proxy-checker__select">
                <div class="select__front">
                    <div class="select__name">HTTPS</div>
                    <svg class="icon select__icon">
                        <use xlink:href="./sprites/icons.svg#icon-chevron-down"></use>
                    </svg>
                </div>
                <ul class="select__options">
                    <li class="select__value">HTTP</li>
                    <li class="select__value select__value--selected">HTTPS</li>
                    <li class="select__value">SOCKS4</li>
                    <li class="select__value">SOCKS5</li>
                </ul>
            </div>
        </div>
        <div class="proxy-checker__item proxy-checker__item--ip">
            <label for="ip" class="proxy-checker__label">IP</label>
            <input id="ip" type="text" class="proxy-checker__input proxy-checker__input--ip" placeholder="127.0.0.1">
        </div>
        <div class="proxy-checker__item proxy-checker__item--port">
            <label for="port" class="proxy-checker__label">Port</label>
            <input id="port" type="text" class="proxy-checker__input proxy-checker__input--port" placeholder="22">
        </div>
        <div class="proxy-checker__item proxy-checker__item--user">
            <label for="user" class="proxy-checker__label">User</label>
            <input id="user" type="text" class="proxy-checker__input proxy-checker__input--user" placeholder="<empty>">
        </div>
        <div class="proxy-checker__item proxy-checker__item--password">
            <label for="password" class="proxy-checker__label">Password</label>
            <input id="password" type="text" class="proxy-checker__input proxy-checker__input--pass" placeholder="<empty>">
        </div>
    </div>
    <div class="proxy-checker__control">
        <button class="button button--rounded button--border-gray proxy-checker__button proxy-checker__button--plain">Plain text</button>
        <button class="button button--rounded button--border-gray proxy-checker__button proxy-checker__button--add">Add to queue</button>
        <button class="button button--bg--blue button--rounded button--color--white proxy-checker__button proxy-checker__button--check">Check proxy</button>
    </div>
</div>
