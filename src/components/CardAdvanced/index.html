<div class="card-advanced @@theme @@class">
    <picture class="card-advanced__background">
        @@if(typeof bgPc !== 'undefined' && bgPc){
            <source class="card-advanced__img" media="(min-width: 1440px)" srcset="@@bgPc">
        }
        @@if(typeof bgTb !== 'undefined' && bgTb){
            <source class="card-advanced__img" media="(min-width: 780px)" srcset="@@bgTb">
        }
        <img class="card-advanced__img" src="@@bgMb">
    </picture>
    <div class="card-advanced__inner">
        <h3 class="card-advanced__title">@@title</h3>
        <p class="text text--color--white card-advanced__text">@@text</p>
        <div class="text text--color--white">From @@price</div>
        <img class="card-advanced__icon" src="./images/arrow-white.svg" alt="" >
    </div>
</div>
