<div class="card card--border-gradient card--bg-blur card--radius-s card-flag @@prevClass @@class">
    <div class="card-flag__inner">
        <div class="card-flag__frame @@frameClass">
            <svg class="icon card-flag__icon">
                <use xlink:href="./sprites/flags.svg#icon-flag_@@iconName"></use>
            </svg>
        </div>
        <h4 class="card-flag__title">@@title</h4>
    </div>
</div>
