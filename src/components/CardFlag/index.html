<div class="card card--frame--gradient card--bg--blur card--radius--small @@prevClass card-flag @@class">
    <div class="card-flag__frame">
        <svg class="icon card-flag__icon">
            <use xlink:href="./sprites/flags.svg#icon-flag_@@iconName"></use>
        </svg>
    </div>
    <h4 class="card-flag__title card-flag__title--small">@@title</h4>
</div>
