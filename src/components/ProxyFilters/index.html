<div class="proxy-filters @@class">
    <div class="proxy-filters__header">
        <h3 class="proxy-filters__title">Filters</h3>
    </div>
    <div class="proxy-filters__inner">
        <div class="proxy-filters__group">
            <div class="proxy-filters__name">Status:</div>
            <div class="proxy-filters__row">
                <div class="proxy-filters__item">
                    <input id="status" type="checkbox" class="proxy-filters__checkbox">
                    <label for="status" class="proxy-filters__label">All</label>
                </div>
                <div class="proxy-filters__item">
                    <input id="on" type="checkbox" class="proxy-filters__checkbox">
                    <label for="on" class="proxy-filters__label">On</label>
                </div>
                <div class="proxy-filters__item">
                    <input id="off" type="checkbox" class="proxy-filters__checkbox">
                    <label for="off" class="proxy-filters__label">Off</label>
                </div>
            </div>
        </div>
        <div class="proxy-filters__group">
            <div class="proxy-filters__name">Procotols:</div>
            <div class="proxy-filters__row">
                <div class="proxy-filters__item">
                    <input id="https" type="checkbox" class="proxy-filters__checkbox">
                    <label for="https" class="proxy-filters__label">HTTPS</label>
                </div>
                <div class="proxy-filters__item">
                    <input id="http" type="checkbox" class="proxy-filters__checkbox">
                    <label for="http" class="proxy-filters__label">HTTP</label>
                </div>
                <div class="proxy-filters__item">
                    <input id="socks4" type="checkbox" class="proxy-filters__checkbox">
                    <label for="socks4" class="proxy-filters__label">SOCKS4</label>
                </div>
                <div class="proxy-filters__item">
                    <input id="socks5" type="checkbox" class="proxy-filters__checkbox">
                    <label for="socks5" class="proxy-filters__label">SOCKS5</label>
                </div>
            </div>
        </div>
        <div class="proxy-filters__group">
            <div class="proxy-filters__name">Countries:</div>
            <div class="proxy-filters__row">
                <div class="proxy-filters__item">
                    <input id="countries" type="checkbox" class="proxy-filters__checkbox">
                    <label for="countries" class="proxy-filters__label">All</label>
                </div>
                <div class="proxy-filters__item">
                    <input id="de" type="checkbox" class="proxy-filters__checkbox">
                    <label for="de" class="proxy-filters__label">De</label>
                </div>
            </div>
        </div>
        <div class="proxy-filters__group">
            <div class="proxy-filters__name">Max. response:</div>
            <input type="text" class="proxy-filters__input" placeholder="22">
        </div>
        <div class="proxy-filters__control">
            <button class="button button--rounded button--size-l button--color-light button--bg-blue proxy-filters__button">Apply</button>
            <button class="button button--rounded button--size-l button--border-gray button--hover-blue proxy-filters__button">Clear</button>
        </div>
    </div>
</div>
