<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <title>Document</title>
</head>
<body>
    <div class="checker">
        <div class="container">
            <div class="check-proxy">
                <div class="check-proxy__fields">
                    <div class="check-proxy__col">
                        <label class="check-proxy__label">Type</label>
                        <div class="check-proxy__input check-proxy__input--size-s check-proxy__select">
                            <div class="check-proxy__front">
                                <div class="check-proxy__name">HTTPS</div>
                                <svg class="icon check-proxy__icon">
                                    <use xlink:href="../sprites/icons.svg#icon-chevron-down"></use>
                                </svg>
                            </div>
                            <ul class="check-proxy__options">
                                <li class="check-proxy__value">HTTP</li>
                                <li class="check-proxy__value check-proxy__value--selected">HTTPS</li>
                                <li class="check-proxy__value">SOCKS4</li>
                                <li class="check-proxy__value">SOCKS5</li>
                            </ul>
                        </div>
                    </div>
                    <div class="check-proxy__col">
                        <label for="ip" class="check-proxy__label">IP</label>
                        <input id="ip" type="text" class="check-proxy__input check-proxy__input--size-m" placeholder="127.0.0.1">
                    </div>
                    <div class="check-proxy__col">
                        <label for="port" class="check-proxy__label">Port</label>
                        <input id="port" type="text" class="check-proxy__input check-proxy__input--size-xs" placeholder="22">
                    </div>
                    <div class="check-proxy__col">
                        <label for="user" class="check-proxy__label">User</label>
                        <input id="user" type="text" class="check-proxy__input check-proxy__input--size-s" placeholder="<empty>">
                    </div>
                    <div class="check-proxy__col">
                        <label for="password" class="check-proxy__label">Password</label>
                        <input id="password" type="text" class="check-proxy__input check-proxy__input--size-l" placeholder="<empty>">
                    </div>
                </div>
                <div class="check-proxy__control">
                    <button class="button button--rounded button--border-gray check-proxy__button check-proxy__button--size-s">Plain text</button>
                    <button class="button button--rounded button--border-gray check-proxy__button check-proxy__button--size-m">Add to queue</button>
                    <button class="button button--bg--blue button--rounded button--color--white check-proxy__button check-proxy__button--size-l">Check proxy</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../vendors/jquery/jquery.min.js"></script>
    <script src="../js/main.min.js"></script>
</body>
</html>
