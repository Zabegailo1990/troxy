<div class="banner">
    <picture class="background banner__background">
        <source media="(min-width: 1440px)" srcset="@@bgPc">
        <source media="(min-width: 780px)" srcset="@@bgTb">
        <img src="@@bgMb">
    </picture>
    <div class="container">
        <div class="banner__inner">
            <h2 class="title title--color--white banner__title">@@title</h2>
            <p class="text text--color--white banner__text">@@text</p>
            <div class="banner__row">
                <button class="button button--rounded button--bg--blue button--color--white banner__button">@@button_1</button>
                <button class="button button--rounded button--bg--white banner__button">@@button_2</button>
            </div>
        </div>
    </div>
</div>
