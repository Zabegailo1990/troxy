<div class="banner @@class">
    <picture class="banner__background">
        <source class="banner__img" media="(min-width: 1440px)" srcset="./images/section_banner-@@bgNum_bg_pc.jpg">
        <source class="banner__img" media="(min-width: 780px)" srcset="./images/section_banner-@@bgNum_bg_pc.jpg">
        <img class="banner__img" src="./images/section_banner-@@bgNum_bg_pc.jpg">
    </picture>
    <div class="container">
        <div class="banner__inner">
            <h2 class="title title--size-m title--color-light banner__title">@@title</h2>
            <p class="text text--size-m text--color-light banner__text">@@text</p>
            @@if(typeof button_2 !== 'undefined' && button_2){
                <div class="banner__row">
                    <button class="button button--size-l button--fz-m button--rounded button--color-light button--bg-blue button--hover-bg-blue banner__button">@@button_1</button>
                    <button class="button button--size-l button--fz-m button--rounded button--bg-light button--hover-bg-gray banner__button">@@button_2</button>
                </div>
            }
            @@if(typeof button_2 == 'undefined'){
                <button class="button button--fz-m button--size-l button--rounded button--color-light button--bg-blue button--hover-bg-blue banner__button">@@button_1</button>
            }
        </div>
    </div>
</div>
