<div class="present @@theme">
    @@if(typeof bgNum !== 'undefined' && bgNum){
        <picture class="present__background">
            <source class="present__img" media="(min-width: 1440px)" srcset="./images/section_present-@@bgNum_bg_pc.jpg">
            <source class="present__img" media="(min-width: 780px)" srcset="./images/section_present-@@bgNum_bg_pc.jpg">
            <img class="present__img" src="./images/section_present-@@bgNum_bg_pc.jpg">
        </picture>  
    }
    <div class="present__inner">
        <div class="present__content">
            <div class="present__group">
                @@if(typeof flag !== 'undefined' && flag) {
                    <svg class="icon present__icon">
                        <use xlink:href="./sprites/flags.svg#icon-flag_@@flag"></use>
                    </svg>
                }
                <h1 class="title title--size-l title--color-light title--pos-center present__title">@@title</h1>
            </div>
            <p class="text text--size-m text--color-light present__text">@@text</p>
            <div class="present__row">
                <button class="button button--size-l button--rounded button--color-light button--active-blue present__button">Choose tariff</button>
                <button class="button button--size-l button--rounded button--active-light present__button">Sign up</button>
            </div>
            <ul class="present__list">
                <li class="present__item">
                    <p class="text text--color-light present__statistic">99,99% uptime</p>
                </li>
                <li class="present__item">
                    <p class="text text--color-light @@colorText present__statistic">&lt;0.2s avg speed</p>
                </li>
                <li class="present__item">
                    <p class="text text--color-light @@colorText present__statistic">195+ locations</p>
                </li>
                <li class="present__item">
                    <p class="text text--color-light @@colorText present__statistic">25 000+ clients</p>
                </li>
            </ul>
        </div>
    </div>
</div>
